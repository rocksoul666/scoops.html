  <body>

     <script>
         var scoops = 10
          while (scoops >= 0){
            if (scoops > 9){
                alert ('Ешьте быстрее, мороженое растает!')
            } else if (scoops==3){
                alert('Мороженое заканчивается!')
            } else if (scoops == 2){
                alert ('Осталось два!')
            }else if (scoops == 1){
                alert('Осталось одно!')
            } else if (scoops == 0){
                alert('Законсилось!')
            } else {
                alert('Еще есть мороженое, иди и возьми его')
            }
            scoops = scoops - 1 
          }
          alert ('Життя без морозева нестерпна')
	 </script>
  </body>
</html>
